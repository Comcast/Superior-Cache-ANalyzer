language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"

sudo: required

addons:
  apt:
    packages:
      - git
      - autoconf
      - automake
      - software-properties-common
      - pkg-config
      - libtool
      - make
      - tcl
      - libpcre3-dev
      - libcap-dev
      - flex
      - hwloc
      - lua5.2
      - libncurses-dev
      - curl

# sets up pylint
before_install: 'sudo apt-add-repository -y "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-4.0 main" && sudo apt-get update && sudo apt-get install -y clang-4.0 lldb-4.0 && python -m pip install -y pylint'

# Install step (should handle dependencies)
install: python -m pip install .

# Build step (Checks pylint score as well)
script: ./test.sh
